<VirtualHost *:80>
    DocumentRoot /var/www/html/ddss/public

    <Directory /var/www/html/ddss/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Deny access to the src/ and includes/ directories if accidentally exposed
    <Directory /var/www/html/ddss/src>
        Require all denied
    </Directory>
</VirtualHost>